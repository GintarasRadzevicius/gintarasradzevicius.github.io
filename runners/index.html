<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
    <link rel="stylesheet" href="stylesheet.css">


</head>
<body>
    <div  id="menuLine">
        <h1>Runners</h1>
    </div>
    <div id="allRunners">
        <div class="runnerContainer" id="runnerContainer1">
            <img class="runner" id="runner1" src="Images/rabbit.jpg" alt="runner1"> </img>
        </div>
        <div class="runnerContainer" id="runnerContainer2">
            <img class="runner" id="runner2" src="Images/Dog1.jpg" alt="runner2"> </img>
        </div>

            <img class="runner" id="runner3" src="Images/cat.jpg" alt="runner3"> </img>
        </div>

            <img class="runner" id="runner4" src="Images/horse.jpg" alt="runner4"> </img>
        </div>
        <div class="runnerContainer" id="runnerContainer5">
            <img class="runner" id="runner5" src="Images/cat2.jpg" alt="runner5"> </img>
        </div>
    </div>
    <div class = button id="buttonStart" onclick='startButton()'>Start</div>
    <div class = button id="buttonReset" onclick='resetButton()'>Reset</div>
    <img id="FinishLineSvg" src="Images/Finish line.svg" alt="FinishLine">
    <!-- <button id="buttonStart" type="button" onclick="StartButton()">Start</button> -->
    <div id='winnerOverlay'>
        <div id="winnerText">Winner is...</div>
        <img id="winner" src="" alt="Winner" onclick='closeWinner()'>
    </div>

    <script src="javascript.js"></script>
    <script src="confetti.js"></script>

</body>

</html>
